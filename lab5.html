<script>
    function showSum() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a + b;
        alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
    }

    function showDiff() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a - b;
        alert('Разница ' + a + ' и ' + b + ' равна ' + result);

    }

    function showMult() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a * b;
        alert('Произведение ' + a + ' и ' + b + ' равна ' + result);

    }

    function showDVD() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a / b;
        alert('Деление ' + a + ' и ' + b + ' равна ' + result);

    }

    function showAuthor() {
        let author = 'Автор страницы: \nБодрых Александр Юрьевич. \nДавайте поставим ему за эту лабораторную 5 баллов))'
        alert(author)
    }

    function changeOutput(buttonNum, backColor, textColor, borderColor) {
        let output = document.getElementById('output');
        output.innerHTML = 'Нажата кнопка ' + buttonNum;
        output.style.backgroundColor = backColor;
        output.style.color = textColor;
        output.style.border = `2px solid ${borderColor}`;
    }
    
</script>
